name: weak-password-yaml
rule:
  method: GET
  expression: |
    (req_postdata.contains("password") || req_postdata.contains("pass") || req_postdata.contains("passwd")) && (req_postdata.contains("paic1234") || req_postdata.contains("123456") || req_postdata.contains("a123456") || req_postdata.contains("abc123") || req_postdata.contains("woaini") || req_postdata.contains("123123123") || req_postdata.contains("paic123") || req_postdata.contains("w123456789"))